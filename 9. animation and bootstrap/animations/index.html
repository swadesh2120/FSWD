<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <style>
        :root {
            --translate-distance: 200px
        }

        * {
            margin: 0;
        }
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #074700;
        }

        .big-box {
            width: 400px;
            height: 400px;
            /* border: 2px solid white; */
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: white;
            animation: circles 2s infinite;
        }

        @keyframes circles {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(0, var(--translate-distance));
            }
            50% {
                transform: translate(var(--translate-distance), var(--translate-distance));
            }
            75% {
                transform: translate(var(--translate-distance), 0);
            }
            100% {
                transform: translate(0, 0);
            }
        }

    </style>
</head>
<body>
    
    <div class="container">
        <div class="big-box">
            <div class="box"></div>
        </div>
    </div>

</body>
</html>
